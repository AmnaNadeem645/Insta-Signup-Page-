<html>
<header>
<title>Signup To Instagram</title>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</header>
<body>
 <div class="container">
 <div class="row">
 <div class="col-sm-6">
 <img src="phone.png" class="phone">
</div> 
<div class="col-sm-6">
<div class="right-column text-center">
<img src="images3.png" class="instagram-logo">
<p class="info">Sign up to see photo and videos from your friends.</p>
<button type="submit" class="btn btn-primary btn-block"><img src="download.png" class="fb-logo">Login with Facebook</button>
<p class="or">OR</p>
<form>
<div class="form-group">
<input type="text" class="form-control" placeholder="Mobile Number or Email">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Full Name">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Username">
</div>
<div class="form-group">
<input type="Password" class="form-control" placeholder="Password">
</div>
<button type="submit" class="btn btn-primary btn-block">Sign up</button>
</form>
<p class="terms">By Signing up, you agree to our <b>Terms, Data Policy</b> and <b>Cookies Policy</b></p>
</div>
<div class="right-column-login text-center">
<p>Have an Account?<a href="#">Login</a></p>
</div>
</div>
</body>
</html>
